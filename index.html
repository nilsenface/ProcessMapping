<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Process Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Business Process Visualization</h1>
        <div class="header-controls">
            <button id="admin-toggle" class="admin-button">Admin Mode</button>
        </div>
    </header>
    
    <div class="container">
        <div class="section processes">
            <div class="section-header">
                <h2>Business Processes</h2>
                <button class="add-button" id="add-process" style="display: none;">+ Add Process</button>
            </div>
            <div class="items" id="processes-container"></div>
        </div>
        
        <div class="section systems">
            <div class="section-header">
                <h2>Systems</h2>
                <button class="add-button" id="add-system" style="display: none;">+ Add System</button>
            </div>
            <div class="items" id="systems-container"></div>
        </div>
        
        <div class="section providers">
            <div class="section-header">
                <h2>Third-Party Providers</h2>
                <button class="add-button" id="add-provider" style="display: none;">+ Add Provider</button>
            </div>
            <div class="items" id="providers-container"></div>
        </div>
    </div>
    
    <!-- Modal for adding/editing items -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Add New Item</h3>
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name">Name:</label>
                    <input type="text" id="item-name" required>
                </div>
                
                <div id="process-specific-fields" style="display: none;">
                    <div class="form-group">
                        <label>Systems:</label>
                        <div id="systems-checkboxes" class="checkbox-group"></div>
                    </div>
                    <div class="form-group">
                        <label>Providers:</label>
                        <div id="providers-checkboxes" class="checkbox-group"></div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="save-item">Save</button>
                    <button type="button" id="delete-item" style="display: none;">Delete</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
