<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Process Visualization</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Business Process Visualization</h1>
        <button id="admin-toggle" class="control-btn">Admin Mode</button>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <div class="section-header">
                    <h2>Business Processes</h2>
                    <button id="add-process" class="add-btn" style="display:none;">+</button>
                </div>
                <div id="process-list" class="item-list"></div>

                <div class="section-header">
                    <h2>Systems</h2>
                    <button id="add-system" class="add-btn" style="display:none;">+</button>
                </div>
                <div id="system-list" class="item-list"></div>

                <div class="section-header">
                    <h2>Vendors</h2>
                    <button id="add-vendor" class="add-btn" style="display:none;">+</button>
                </div>
                <div id="vendor-list" class="item-list"></div>
            </aside>
            <section class="visualization-container">
                <div id="visualization"></div>
            </section>
        </div>
    </main>
    <!-- Modal for add/edit -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Add/Edit Item</h3>
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name">Name:</label>
                    <input type="text" id="item-name" required>
                </div>
                <div id="process-specific-fields" style="display:none;">
                    <div class="form-group">
                        <label>Systems:</label>
                        <div id="systems-checkboxes" class="checkbox-group"></div>
                    </div>
                    <div class="form-group">
                        <label>Vendors:</label>
                        <div id="vendors-checkboxes" class="checkbox-group"></div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="save-item">Save</button>
                    <button type="button" id="delete-item" style="display:none;">Delete</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Load app.js after DOM is ready -->
    <script src="app.js"></script>
</body>
</html>
